<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="crs.css">
</head>
<body>

    <div class="container">
        <div id="game-area">
            <div id="player1" class="paddle"></div>
            <div id="player2" class="paddle"></div>
            <div id="ball"></div>
        </div>
        <div id="scoreboard">
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
    </div>

    <h2>INSTRUCTIONS:</h2>
    <ul>
        <li>Player 1 uses W and S to control the paddle.</li>
        <li>Player 2 uses up and down arrow to move the paddle.</li>
        <li>Player 1 is on the left side and Player 2 is on the right side.</li>
    </ul>

    <footer>
        <p>&copy; 2024 Two Player Games</p>
    </footer>

    <script src="crscript.js"></script>
</body>
</html>
